<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body onload="draw()">
     <div id="content">
        <div>
          <input type="file" accept="image/*" id="imagePicker">
        </div>
        <div id="image">
          <img src="#" alt="Image">
          <canvas id="canvas" width="256" height="256"></canvas>
        </div>
        <div>
          <input type="button" value="Previous">
          <input type="button" value="Next">
        </div>
     </div>
  </body>
  <script type="text/javascript">
    function draw() {
    var ctx = document.getElementById('canvas').getContext('2d');
    var imgManager = new ToolsImages(ctx, ctx.width, ctx.height);
    var img = new Image();
    img.onload = function() {
      
      imgManager.Column();
      
      ctx.drawImage(img, 0, 0, 256, 256);
      
    };
    img.src = 'https://images.math.cnrs.fr/IMG/png/section8-image.png';
  }
  </script>
  <script type="text/javascript" src="Processing.js"></script>
  <script type="text/javascript" src="ToolsImages.js"></script>
</html>
